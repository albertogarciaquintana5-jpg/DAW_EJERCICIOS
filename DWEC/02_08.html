<!DOCTYPE html>

<head>

<body>
    <ul style="color: green;">
    <script>
        let array = ["Malaga", "Sevilla", "Cordoba", "Huelva", "Almeria", "Granada", "Cadiz"];

        array.forEach(element => {
            document.write("<li> <p style=\" color: green;\"\ >" + element + "</p></li>");
            
        });
        document.write("<br>");

        let greenValue = 0;
        array.forEach(element => {
            let hexGreen = greenValue.toString(16).padStart(2, '0');
            document.write("<li> <p style=\" color: #00" + hexGreen + "00;\"\ >" + element + "</p></li>");
            greenValue += Math.floor(255 / (array.length - 1));
        });

    </script>
    </ul>

            document.write("En " + asignatura + " tienes un " + Mis_notas[asignatura] + "<br>");
        }
    </script>
</body>
