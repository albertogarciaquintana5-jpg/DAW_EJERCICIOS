}

//escribir un programa que, dado un número entero, muestre su valor absoluto. Nota: para los números positivos su valor absoluto es igual al número (el valor absoluto de 52 es 52), mientras que, para los negativos, su valor absoluto es el número multiplicado por -1 (el valor absoluto de -52 es 52).

//Solicitar al usuario que ingrese los nombres de dos personas, los cuales se almacenarán en dos variables. A continuación, imprimir “coincidencia” si los nombres de ambas personas comienzan con la misma letra ó si terminan con la misma letra. Si no es así, imprimir “no hay coincidencia”

//escribir un programa que solicite al usuario una letra y, si es una vocal, muestre el mensaje “es vocal”. Se debe validar que el usuario ingrese sólo un carácter. Si ingresa un string de más de un carácter, informarle que no se puede procesar el dato. (si length es mayor que 1 va a 0 si no un if con 5 OR con las vocales)

//Hacer un programa que permita saber si un año es bisiesto. Para que un año sea bisiesto debe ser divisible por 4 y no debe ser divisible por 100, excepto que también sea divisible por 400
        if (iEjercicio === 15) {

                <h1>${mensaje}</h1>
                <button onclick="comprobarEjercicioPorNumero(22)">Anterior ejercicio el 22</button>
                <button onclick="comprobarEjercicioPorNumero(24)">Siguiente ejercicio el 24</button>
            `;
        }

//¿Muestra el nombre del  Día de la semana  correspondiente a un número del 1 al 7 usando switch
        if (iEjercicio === 24) {
            let fNumeroDia = prompt("Introduzca un número del 1 al 7");
            let mensaje = "";
    
            let iNumeroDia = parseInt(fNumeroDia);
    
            if (isNaN(iNumeroDia) || iNumeroDia < 1 || iNumeroDia > 7) {
                mensaje = "Por favor, introduce un número válido entre 1 y 7.";
            } else {
                switch (iNumeroDia) {
                    case 1:
                        mensaje = "Lunes";
                        break;
                    case 2:
                        mensaje = "Martes";
                        break;
                    case 3:
                        mensaje = "Miércoles";
                        break;
                    case 4:
                        mensaje = "Jueves";
                        break;
                    case 5:
                        mensaje = "Viernes";
                        break;
                    case 6:
                        mensaje = "Sábado";
                        break;
                    case 7:
                        mensaje = "Domingo";
                        break;
                }
            }
    
            resultado.innerHTML = `
                <h1>${mensaje}</h1>
                <button onclick="comprobarEjercicioPorNumero(23)">Anterior ejercicio el 23</button>
                <button onclick="comprobarEjercicioPorNumero(25)">Siguiente ejercicio el 25</button>
            `;
        }

//crea una Calculadora básica Dado dos números y una operación (+, -, *, /), muestra el resultado usando switch
        if (iEjercicio === 25) {
            let fNumero1 = prompt("Introduzca el primer número");
            let fNumero2 = prompt("Introduzca el segundo número");
            let operacion = prompt("Introduzca la operación (+, -, *, /)");
            let mensaje = "";
    
            let iNumero1 = parseFloat(fNumero1);
            let iNumero2 = parseFloat(fNumero2);
    
            if (isNaN(iNumero1) || isNaN(iNumero2)) {
                mensaje = "Por favor, introduce números válidos.";
            } else {
                switch (operacion) {
                    case '+':
                        mensaje = `El resultado de ${iNumero1} + ${iNumero2} es ${iNumero1 + iNumero2}`;
                        break;
                    case '-':
                        mensaje = `El resultado de ${iNumero1} - ${iNumero2} es ${iNumero1 - iNumero2}`;
                        break;
                    case '*':
                        mensaje = `El resultado de ${iNumero1} * ${iNumero2} es ${iNumero1 * iNumero2}`;
                        break;
                    case '/':
                        if (iNumero2 === 0) {
                            mensaje = "No se puede dividir por cero.";
                        } else {
                            mensaje = `El resultado de ${iNumero1} / ${iNumero2} es ${iNumero1 / iNumero2}`;
                        }
                        break;
                    default:
                        mensaje = "Operación no válida. Por favor, usa +, -, * o /.";
                }
            }
    
            resultado.innerHTML = `
                <h1>${mensaje}</h1>
                <button onclick="comprobarEjercicioPorNumero(24)">Anterior ejercicio el 24</button>
                <button onclick="comprobarEjercicioPorNumero(26)">Siguiente ejercicio el 26</button>
            `;
        }

//crea un Semáforo Dado un color (rojo, amarillo, verde), muestra la acción correspondiente: "Detente", "Precaución" o "Avanza".
        if (iEjercicio === 26) {
            let color = prompt("Introduzca un color (rojo, amarillo, verde)");
            let mensaje = "";
    
            if (!color) {
                mensaje = "No has introducido ningún color.";
            } else {
                let colorLower = color.toLowerCase();
    
                switch (colorLower) {
                    case 'rojo':
                        mensaje = "Detente";
                        break;
                    case 'amarillo':
                        mensaje = "Precaución";
                        break;
                    case 'verde':
                        mensaje = "Avanza";
                        break;
                    default:
                        mensaje = "Color no válido. Por favor, usa rojo, amarillo o verde.";
                }
            }
    
            resultado.innerHTML = `
                <h1>${mensaje}</h1>
                <button onclick="comprobarEjercicioPorNumero(25)">Anterior ejercicio el 25</button>
            `;
        }
    

}

function comprobarEjercicioPorNumero(num) {
    document.getElementById("numInput").value = num;
    comprobarEjercicio(num);
