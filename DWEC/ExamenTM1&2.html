    <h2>ejercicio 1 Prompt</h2>

       let iCalculo =  (iNumero1 * iNumero2 + iNumero3)*iNumero3;

        alert("Porfavor recarge la pagina e introduzca un numero entero");

    </script>

    <h2>ejercicio 4 binario</h2>
    <script>
        let ibinario1 = "11111111";
        let iparametro1 = parseInt(ibinario1, 2);
        let iValorDecimal = parseInt("10010111", 2);


        let resultadoAND = iValorDecimal & 0;
        document.write("AND (iValorDecimal & 0): " + resultadoAND + "<br>");

        let resultadoOR = iValorDecimal | 1; 
        document.write("OR (iValorDecimal | 1): " + resultadoOR + "<br>");

        let resultadoXOR = iValorDecimal ^ (iValorDecimal - 1); 
        document.write("XOR (iValorDecimal ^ (iValorDecimal - 1)): " + resultadoXOR + "<br>");

        let ibinario2 = "00010000";
        let iparametro2 = parseInt(ibinario2, 2);
        let resultadoIzquierda = iparametro2 << 1; 
        document.write("Desplazamiento izquierda (16 << 1): " + resultadoIzquierda + "<br>");

        let ibinario3 = "00010000";
        let iparametro3 = parseInt(ibinario3, 2);
        let resultadoDerecha = iparametro3 >> 1;
        document.write("Desplazamiento derecha (16 >> 1): " + resultadoDerecha + "<br>");
    </script>

    <h2>ejercicio 5 switch</h2>
    <script>
        let sNum = prompt("Introduzca un número del 1 al 9");
    
        let iNum = parseInt(sNum);
    
        if (isNaN(iNum)) {
            alert("Por favor, introduce un valor valido al recargar la pagina.");
        } else {
            switch (iNum) {
                case 1 ||  2 || 3:
                    document.write("numeros pequeños");
                    break;
                case 5:
                    document.write("la opcion es mayor o igual que 5");
                    break;
                case 6:
                    document.write("la opcion es mayor o igual que 5 <br>");
                    document.write("la opcion es es mayor o igual que 6 <br>");
                    break;
                case 7:
                    document.write("la opcion es mayor o igual que 5 <br>");
                    document.write("la opcion es es mayor o igual que 6 <br>");
                    document.write("la opcion es es mayor o igual que 7 <br>");
                    break;
                case 8:
                    document.write("numero 8");
                    break;
                case 9:
                    document.write("numero 9");
                    break;
                default:
                    document.write("Error");
                    break;
            }
        }
    </script>
