<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="2">Esta celda tiene un colspan="2"</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Celda normal</td>
                <td>Otra celda</td>
            </tr>
        </tbody>

    </table>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <td rowspan="2">Esta celda tiene rowspan="2", por eso
tiene fusionada la celda de abajo.</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Celda normal</td>
            </tr>
            <tr>
                <td>Otra celda</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
