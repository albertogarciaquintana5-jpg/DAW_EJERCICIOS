<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Unidades CSS</title>
<style>
.px { width: 300px; height: 50px; background: lightcoral; }
.pt { width: 300pt; height: 50pt; background: lightblue; }
.cm { width: 5cm; height: 1cm; background: lightgreen; }
.mm { width: 30mm; height: 10mm; background: lightpink; }
.in { width: 2in; height: 0.5in; background: lightsalmon; }
.pc { width: 10pc; height: 2pc; background: lightseagreen; }

.percent-parent { width: 400px; background: #ddd; }
.percent { width: 50%; height: 50px; background: orange; }

.em-parent { font-size: 20px; }
.em { font-size: 1.5em; background: lightyellow; }

.rem { font-size: 2rem; background: lightgray; }

.vw { width: 50vw; height: 50px; background: violet; }
.vh { width: 50vw; height: 20vh; background: aquamarine; }

.vmin { width: 20vmin; height: 20vmin; background: khaki; }
.vmax { width: 20vmax; height: 20vmax; background: plum; }

.svw { width: 30svw; height: 40px; background: tomato; }
.lvw { width: 30lvw; height: 40px; background: steelblue; }
.dvw { width: 30dvw; height: 40px; background: olive; }
</style>
</head>
<body>

<h2>px</h2>
<div class="px">300px</div>

<h2>pt</h2>
<div class="pt">300pt</div>

<h2>cm</h2>
<div class="cm">5cm</div>

<h2>mm</h2>
<div class="mm">30mm</div>

<h2>in</h2>
<div class="in">2in</div>

<h2>pc</h2>
<div class="pc">10pc</div>

<h2>%</h2>
<div class="percent-parent">
  <div class="percent">50%</div>
</div>

<h2>em</h2>
<div class="em-parent">
  <div class="em">1.5em</div>
</div>

<h2>rem</h2>
<div class="rem">2rem</div>

<h2>vw</h2>
<div class="vw">50vw</div>

<h2>vh</h2>
<div class="vh">20vh</div>

<h2>vmin</h2>
<div class="vmin">20vmin</div>

<h2>vmax</h2>
<div class="vmax">20vmax</div>

<h2>svw</h2>
<div class="svw">30svw</div>

<h2>lvw</h2>
<div class="lvw">30lvw</div>

<h2>dvw</h2>
<div class="dvw">30dvw</div>

</body>
</html>
